<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="col-lg-12 bg-dark">
            <h2>Visit Out All Platform</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 m-auto bg-light px-2">
            <div class="row">
                <div class="col-lg-12 text-center my-5">
                    <img src="https://argusnews.in/static/img/argus_logo.svg" alt="Argus Logo" srcset="">
                    <h4 style="text-transform: uppercase; font-weight: bold;" class="my-2">Get Connected With Us</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://www.youtube.com/@ArgusNews_in">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/youtube.png" alt="Youtube" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">Visit Our Youtube Channel</div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://www.facebook.com/argusnews.in">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/facebook.png" alt="Youtube" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">Stay Connected with Us on Facebook</div>
                        </div>
                    </a>
                    
                </div>
            </div>
            <div class="row my-5">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://www.instagram.com/argusnewsin/">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/instagram.png" alt="Instagram" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">Follow Us on Instagram.</div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://twitter.com/ArgusNews_in">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/twitter.png" alt="Twitter" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">Follow Now</div>
                        </div>
                    </a>
                    
                </div>
            </div>
            <div class="row mx-2">
                <div class="col-lg-12 bg-dark text-light p-2">
                    <h4 style="font-size: 20px; text-transform: uppercase;">Download Our Mobile App</h4>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://play.google.com/store/apps/details?id=com.argusnews.app&pli=1">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/game.png" alt="Youtube" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">Play Store</div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://apps.apple.com/in/app/argus-news/id1526127869">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/app-store.png" alt="Youtube" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">App Store</div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="row mx-2">
                <div class="col-lg-12 bg-dark text-light p-2">
                    <h4 style="font-size: 20px; text-transform: uppercase;">Visit Website For More Information</h4>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-lg-12 col-md-6 col-sm-6">
                    <a class="icon-links" target="_blank" href="https://argusnews.in/">
                        <div class="card icon-card">
                            <div class="card-body icon-card-body">
                                <img class="digital-icon" src="images/world-wide-web.png" alt="Youtube" srcset="">
                            </div>
                            <div class="card-footer icon-card-footer">https://argusnews.in/</div>
                        </div>
                    </a>
                    
                </div>
            </div>

        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
